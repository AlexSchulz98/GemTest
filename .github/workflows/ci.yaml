name: Build Inception-AHD-Recommender

on:
  push:
    branches:
      - master
    paths:
      - inception_ahd_recommender/**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ahd-deid-recommender

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # automatically generated

      - name: Build Docker image using docker-compose
        run: docker compose -f inception_ahd_recommender/docker-compose.yml build ahd-deid-recommender

      - name: Extract Image Tag
        run: |
          TAG=$(grep 'image:' inception_ahd_recommender/docker-compose.yml | awk -F':' '{print $2}')
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Tag and Push Docker Image
        run: |
          docker tag ahd-deid-recommender:${{ env.IMAGE_TAG }} ${{ env.REGISTRY }}/${{ github.repository }}/ahd-deid-recommender:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/ahd-deid-recommender:${{ env.IMAGE_TAG }}
